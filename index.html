<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Equilibrium</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <img
        class="equilibrium-img"
        src="images/image-equilibrium.jpg"
        alt="img-equilibrium"
      />
      <section id="title"><h2>Equilibrium #3429</h2></section>
      <section id="body-card">
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <table>
          <tr>
            <td>
              <section id="ethereum-value">
                <img
                  class="body-card-img ethereum-img"
                  src="images/icon-ethereum.svg"
                  alt="img-ethereum"
                />0.041 ETH
              </section>
            </td>
            <td class="clock-td">
              <section id="clock-value">
                <img
                  class="body-card-img clock-img"
                  src="images/icon-clock.svg"
                  alt="img-clock"
                />3 days left
              </section>
            </td>
          </tr>
        </table>
      </section>
      <!-- <div class="footer-line"></div> -->
      <hr />
      <section id="footer-card">
        <img
          class="footer-card-img"
          src="images/image-avatar.png"
          alt="img-avatar"
        />
        <p>Creation of <span class="author-name">Jules Wyvern</span></p>
      </section>
    </main>
  </body>
</html>
